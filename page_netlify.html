<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Container */
        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #d0ddea;
            border-radius: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        /* Input field */
        .search-container input[type="search"] {
            border: none;
            outline: none;
            font-size: 16px;
            padding: 15px;
            flex: 1;
            margin-right: 10px;
            background-color: white;
            color: black;
            height: 50px;
        }

        /* Submit button */
        .search-container button {
            background-color: #1E90FF;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #1C86EE;
        }

        /* Icon inside the button */
        .search-container button svg {
            margin-right: 5px;
            color: white;
        }

        .place {
            display: none;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="search" placeholder="Ex: Jakarta, Bandung, Surabaya, etc." id="search-input">
        <button id="search-button">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                    d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
            </svg>
            Find It!
        </button>
    </div>

    <div id="results-container">
        <div class="place" data-name="jakarta">
            <h2>Jakarta</h2>
            <p>Details about Jakarta...</p>
        </div>
        <div class="place" data-name="bandung">
            <h2>Bandung</h2>
            <p>Details about Bandung...</p>
        </div>
        <div class="place" data-name="surabaya">
            <h2>Surabaya</h2>
            <p>Details about Surabaya...</p>
        </div>
        <!-- Add more places as needed -->
    </div>

    <div class="custom-shadow max-w-sm bg-white rounded-lg shadow bg-gray-800 ">
        <a href="#">
            <img class="rounded-t-lg"
                src="https://rooms.sinergimanajemen.com/wp-content/uploads/2024/06/Cozzystay-Hotel.webp" alt="" />
        </a>
        <div class="p-5">
            <p class="font-normal text-gray-700 text-gray-400">Semarang</p>
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 text-dark">Cozzy Stay</h5>
            </a>
            <p class="font-normal text-gray-700 text-gray-400 mt-6 mb-2">Start From <br> Rp. 176.980,00/day</p>
            <button type="button"
                class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Booking
                Now</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.min.js"></script>

    <script>
        document.getElementById('search-button').addEventListener('click', function () {
            var input = document.getElementById('search-input').value.toLowerCase();
            var places = document.querySelectorAll('.place');

            places.forEach(function (place) {
                var name = place.getAttribute('data-name').toLowerCase();
                if (name.includes(input)) {
                    place.style.display = 'block';
                } else {
                    place.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>

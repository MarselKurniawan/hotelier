<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fetchData() {
            fetch('https://33e6-103-17-244-55.ngrok-free.app/server/data.json') // Ganti dengan URL endpoint API Anda
                .then(response => {
                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers);
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched data:', data); // Tambahkan ini untuk debugging
                    const container = document.getElementById('data-container');
                    container.innerHTML = ''; // Kosongkan kontainer sebelum menambah data baru

                    const roomTypes = data.roomTypes;
                    const rates = data.rates;

                    // Tampilkan data dalam bentuk paragraf (<p>)
                    roomTypes.forEach((roomType, index) => {
                        const paragraph = document.createElement('p');
                        paragraph.textContent = `${roomType}: ${rates[index]}`;
                        container.appendChild(paragraph);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        fetchData();
        // setInterval(fetchData, 30000); // Refresh data setiap 30 detik

    </script>
</body>

</html>
